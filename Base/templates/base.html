{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    
    <link href='https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <header>
        <a href="#" class="logo">Rehema.</a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav>
            <a href="{% url 'index' %}" class="active">Home</a>
            <a href="{% url 'services' %}">Services</a>
            <a href="{% url 'resume' %}">Resume</a>
            <a href="{% url 'projects' %}">Projects</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>

    <!-- home section -->
    <section class="home">
        <div class="home-detail">
            <h1>Rehema Kithi</h1>
            <h2>I'm a <span class="typed-text"></span></h2>
            <p>Building your dreams with code.</p>
            <div class="btn-scl">
                <a href="#" class="btn">Download CV</a>
                <div class="scl">
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a> 
                    <a href="#"><i class='bx bxl-discord'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                </div>
            </div>
        </div>

        <div class="home-img">
            <div class="img-box">
                <div class="img-item">
                    <img src="{% static 'images/home.jpeg' %}">
                </div>
            </div>
        </div>

    </section>
   
    <script>
        // menu gle
        let menuIcon = document.querySelector('#menu-icon');
        let nav = document.querySelector('nav');

        menuIcon.onclick = () => {
            menuIcon.classList.toggle('bx-x');
            nav.classList.toggle('active');
        };

         // Typed Text Effect
         const typedTextElement = document.querySelector('.typed-text');
        const texts = ['FullStack Developer', 'Web Developer', 'Software Engineer'];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeText() {
            const currentText = texts[textIndex];
            typedTextElement.textContent = isDeleting 
                ? currentText.slice(0, charIndex - 1)
                : currentText.slice(0, charIndex + 1);

            charIndex += isDeleting ? -1 : 1;

            if (!isDeleting && charIndex > currentText.length) {
                isDeleting = true;
                setTimeout(typeText, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(typeText, 500);
            } else {
                setTimeout(typeText, isDeleting ? 100 : 200);
            }
        }

        typeText();
    </script>

</body>
</html>
